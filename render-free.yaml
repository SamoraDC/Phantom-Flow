# Render Blueprint - FREE TIER (with limitations)
# ⚠️ WARNING: Free tier spins down after 15min of inactivity
# This means WebSocket connections will be lost and you'll miss trades
# Use this only for testing, not for continuous paper trading

services:
  - type: web
    name: quantumflow-free
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: free  # ⚠️ Spins down after 15min!

    envVars:
      - key: RUST_LOG
        value: info
      - key: SYMBOLS
        value: BTCUSDT
      - key: DATABASE_URL
        value: sqlite:///tmp/trades.db  # ⚠️ Data lost on restart!
      - key: TIMEZONE
        value: America/Sao_Paulo
      - key: IPC_SOCKET_PATH
        value: /tmp/quantumflow.sock
      - key: RISK_MAX_POSITION
        value: "1.0"
      - key: RISK_MAX_DRAWDOWN
        value: "0.05"
      - key: PAPER_TRADING
        value: "true"

    healthCheckPath: /health
    autoDeploy: true
